
  <div class="chat container">
    {{currentUser.username}}
    <div class="row">
      <div class="message col-lg-8 col-md-8 col-sm-8 col-xs-8" ng-repeat="message in test">
        <p class="chatUser">{{message.userId.username}}</p>
        <p id="otherChat">{{message.content}}</p>
        <p class="yourChatUser">{{message.userId.username}}</p>
        <p id="yourChat">{{message.content}}</p>
      </div>
    </div>

    <div class="row">
      <div class="message col-lg-8 col-md-8 col-sm-8 col-xs-8 col-sm-4 col-xs-4 col-xs-offset-8" ng-repeat="message in test">
      </div>
    </div>

  </div>
