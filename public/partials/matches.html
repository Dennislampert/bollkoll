<section>
  <div class="panel panel-default">
    <div class="panel-heading">Panel heading</div>
    <div class="panel-body">
      <p>Some text for coming games</p>
    </div>
  <!--   <div class="container">
      {{minLjusdal}}
    </div> -->

    <!-- Table for comming  -->
    <table class="table">
      <tr>
        <th>Hemma</th>
        <th>Borta</th>
        <th>Tid</th>
        <th>Glyff</th>
      </tr>

      <form ng-submit="saveIT()">
        <select type="text" ng-model="homeTeam._id" value="homeTeam._id" ng-options="homeTeam.name for homeTeam in homeTeams">
          <option value=""> Hemmalag </option>
        </select>


        <select type="text" ng-model="guestTeam._id" value="guestTeam._id" ng-options="guestTeam.name for guestTeam in guestTeams">
          <option value=""> Bortalag </option>
        </select>


        <input type="text" ng-model="match.place" placeholder="Plats">


        <input type="text" ng-model="match.date" placeholder="Datum">


        <input type="text" ng-model="match.time" placeholder="Tid">


        <button type="submit" ng-click="saveIT()">Spara match</button>
      </form>
    </table>
    <!-- Table for played  -->
    <div class="panel-body">
      <p>Some text for played games</p>
    </div>
     <table class="table">
      
    </table>
  </div>
</section>
