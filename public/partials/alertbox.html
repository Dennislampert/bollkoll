<div ng-controller="alertBoxController">
  <div class="modal-header">
      <h3 class="modal-title">I'm a modal!</h3>
  </div>
  <div class="modal-body">
      <p>Du måste vara inloggad för att få tillgång till sidan!</p>
      <button type="button" class="btn btn-default" ng-click="redirect()">Gå till login</button>
      <button type="button" class="btn btn-default" ng-click="cancel(back)">Avbryt</button>
  </div>
</div>
