<div>
  <div class="modal-header">
      <h3 class="modal-title">{{message.header}}</h3>
  </div>
  <div class="modal-body">
      <p>{{message.msg}}</p>
      <button ng-if="choice" type="button" class="btn btn-default" ng-click="close()"></button>
      <button type="button" class="btn btn-default" ng-click="cancel()">{{message.msgBtn}}</button>
  </div>
</div>
