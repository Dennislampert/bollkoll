<div class="pagewidth wrapper">
  <form class="form-signin" "navbar-form navbar-left" ng-submit="login()" role="search">
    <h2 class="form-signin-heading">Please login</h2>
    <input ng-keyup="faultyLogin = false" type="email" ng-model="userInfo.email" class="form-control firstInput" placeholder="Email">
    <input ng-keyup="faultyLogin = false" type="password" ng-model="userInfo.password" class="form-control lastInput" placeholder="password">
    <button class="inlogg btn btn-lg btn-primary btn-block" type="submit">Login</button>  
    <a href="/registrering"><button type="button" class="btn btn-lg btn-primary btn-block">Registrering</button></a>
  </form>
</div>
