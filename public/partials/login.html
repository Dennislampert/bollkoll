<form class="navbar-form navbar-left" ng-submit="login()" role="search">
  <div class="form-group">
    <input type="email" ng-model="userInfo.email" class="form-control" placeholder="Email">
    <input type="password" ng-model="userInfo.password" class="form-control" placeholder="password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  <a href="/registrering"><button type="button" class="btn btn-default">Registrering</button></a>
</form>
<div>
  <h1>{{isLoggedIn}}</h1>
</div>
